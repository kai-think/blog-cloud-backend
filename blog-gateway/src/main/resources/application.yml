# 注册中心 配置中心
spring:
  application:
    name: blog-gateway
  cloud:
    nacos:
      discovery:
        # 注册中心地址
        server-addr: 127.0.0.1:8848
      config:
        # 配置中心地址
        server-addr: 127.0.0.1:8848
  config:
    # 配置要使用的配置文件
    import: optional:nacos:blog-gateway.yml

# 其他配置均在nacos